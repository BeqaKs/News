{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-5 fw-bold text-dark">Latest Headlines</h1>
    <p class="lead text-muted">Stay informed with the most recent stories.</p>
</div>

<div class="row g-4 mb-5">
    {% for news in news_list %}
    <div class="col-md-4">
        <div class="card h-100 shadow-sm">
            {% if news.image_url %}
                <img src="{{ url_for('static', filename='uploads/' + news.image_url) }}" 
                     class="card-img-top" 
                     alt="{{ news.title }}" 
                     style="height: 220px; object-fit: cover;">
            {% else %}
                <div class="bg-light d-flex align-items-center justify-content-center text-muted" style="height: 220px;">
                    <span class="fs-1">ðŸ“·</span>
                </div>
            {% endif %}
            
            <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold">{{ news.title }}</h5>
                <p class="card-text text-secondary small flex-grow-1">
                    {{ news.content[:100] }}...
                </p>
                <a href="{{ url_for('news_detail', news_id=news.id) }}" class="btn btn-outline-primary mt-3 w-100">
                    Read Article
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
