{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">მთავარი</a></li>
                    <li class="breadcrumb-item active" aria-current="page">ნიუსი</li>
                </ol>
            </nav>

            <h1 class="display-4 fw-bold mb-3">{{ news.title }}</h1>
            
            {% if news.image_url %}
                <img src="{{ url_for('static', filename='uploads/' + news.image_url) }}" 
                     class="img-fluid rounded-3 w-100 shadow-sm mb-4" 
                     alt="News Image">
            {% endif %}
            
            <div class="article-content fs-5 text-dark" style="line-height: 1.8;">
                {{ news.content }}
            </div>

            <div class="mt-5 pt-4 border-top">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">← მთავარზე დაბრუნება</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
